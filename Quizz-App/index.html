<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- First Page: Welcome -->
    <div id="welcome-page" class="page">
      <h1>Welcome to Quiz WORLD!!!</h1>
      <h1>QW</h1>
        <p>The ultimate quiz experience awaits!</p>
        <button class="btn" onclick="navigateToRegister()">Register</button>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="page" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" required><br><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" required><br><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" required><br><br>

            <label for="state">State:</label><br>
            <input type="text" id="state" required><br><br>

            <label for="country">Country:</label><br>
            <input type="text" id="country" required><br><br>

            <button type="button" class="btn" onclick="submitRegistration()">Submit</button>
        </form>
    </div>

    <!-- Age Selection Page -->
    <div id="age-selection-page" class="page" style="display: none;">
        <h2>Select Age Group</h2>
        <div id="age-selection-buttons">
            <button class="age-btn" onclick="navigateToQuiz('11-15')">11-15</button>
            <button class="age-btn" onclick="navigateToQuiz('16-20')">16-20</button>
            <button class="age-btn" onclick="navigateToQuiz('21-25')">21-25</button>
            <button class="age-btn" onclick="navigateToQuiz('26-30')">26-30</button>
            <button class="age-btn" onclick="navigateToQuiz('31-35')">31-35</button>
            <button class="age-btn" onclick="navigateToQuiz('36-40')">36-40</button>
            <button class="age-btn" onclick="navigateToQuiz('41-45')">41-45</button>
            <button class="age-btn" onclick="navigateToQuiz('46-50')">46-50</button>
            <button class="age-btn" onclick="navigateToQuiz('50+')">50+</button>
        </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page" style="display: none;">
        <div id="profile-status">
            <h3>Profile: <span id="profile-name"></span></h3>
        </div>
        <div id="quiz-container">
            <h2>Quiz</h2>
            <div id="question-container"></div>
            <div id="timer">Time Left: 30s</div>
            <button class="btn" id="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>

    <!-- Score Page -->
    <div id="score-page" class="page" style="display: none;">
        <h2>Your Score: <span id="final-score">0</span>/10</h2>
        <button class="btn" onclick="navigateToDashboard()">Back to Dashboard</button>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page" style="display: none;">
        <h2>Dashboard</h2>
        <div id="dashboard-profile">
            <h3>Profile</h3>
            <p>Name: <span id="dashboard-name"></span></p>
            <p>City: <span id="dashboard-city"></span></p>
            <p>Country: <span id="dashboard-country"></span></p>
        </div>
        <div id="view-score-status">
            <h3>Recent Scores</h3>
            <p>Score History: <span id="score-history">No scores yet.</span></p>
        </div>
        <button class="btn" onclick="navigateToAgeSelection()">Back to Age Selection</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
